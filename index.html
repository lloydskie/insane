<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image and Audio Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>damnn_ALIENS</h1>
        <img src="DRAAAAAAGG.png" alt="Sample Image">
        <audio controls>
            <source src="DAMNNN.webm" type="audio/webm">
            Your browser does not support the audio tag.
        </audio>
    </div>

</body>
</html>
